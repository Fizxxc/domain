<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Domain Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Free Domain</h1>
        <form id="domainForm">
            <label for="domainName">Choose your domain name:</label>
            <input type="text" id="domainName" name="domainName" placeholder="Enter domain name" required>
            
            <label for="domainExtension">Choose a domain extension:</label>
            <select id="domainExtension" name="domainExtension">
                <option value=".com">.com</option>
                <option value=".net">.net</option>
                <option value=".org">.org</option>
                <option value=".co">.co</option>
                <option value=".info">.info</option>
            </select>
            
            <button type="submit">Check Domain Availability</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
